<h1>Add Book</h1>
<div class="row">
    <div class="col-md-5">

        <form ng-submit="add()">
            <div class="form-group">
                <label for="Title">Book Title</label>
                <input name="Title" type="text" class="form-control" placeholder="Enter title" ng-model="book.Title">
            </div>
            <div class="form-group">
                <label for="Author">Author</label>
                <input name="Author" type="text" class="form-control" placeholder="Enter author" ng-model="book.Author">
            </div>
            <a href="/" class="btn btn-default">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
